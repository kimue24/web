 <!-- 슬라이드쇼 이미지 지정 -->  
    <div class="w3-content w3-section" style="max-width:1200px">
  <img class="mySlides" src="slide1.jpg" style="width:100%; margin: 0 auto;">
  <img class="mySlides" src="slide2.jpg" style="width:100%; margin: 0 auto;">
  <img class="mySlides" src="slide3.jpg" style="width:100%; margin: 0 auto;">
  <img class="mySlides" src="slide4.jpg" style="width:100%; margin: 0 auto;">
</div>
<!-- 슬라이드쇼 script -->
<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
</body>
