<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>커플 웹페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #jb-container {
        width: 940px;
        margin: 10px auto;
        padding: 20px;
        border: 5px solid #000000;
      }
      #jb-content {
        width: 600px;
        padding: 50px;
        margin-bottom: 120px;
        float: right;
        position: relative;
        left: -13%;
        border: 5px solid #8CEE8C;
      }
      #jb-footer {
        clear: both;
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
      @media ( max-width: 480px ) {
        #jb-container {
          width: auto;
        }
        #jb-content {
          float: none;
          width: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="jb-container">
      <div id="jb-header">

        <style>
        			div { text-align: center; }
        		</style>

<img src="reto.gif"

      </div>
      <div id="jb-content">

      </div>
      <div id="jb-sidebar">
        <ul>
        </ul>
      </div>
      <div id="jb-footer">
        <p>Copyright</p>
      </div>
    </div>
  </body>
</html>
